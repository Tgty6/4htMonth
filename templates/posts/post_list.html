{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container d-flex flex-wrap justify-content-center gap-3">
    {% for post in posts %}
        <div class="card shadow-lg rounded-3 overflow-hidden" style="width: 20rem; background: #2c2f33; color: #ffffff;">
            {% if post.image %}
                <img src="{{ post.image.url }}" class="card-img-top" alt="Image" style="height: 180px; object-fit: cover;">
            {% else %}
                <img src="{% static 'placeholder.png' %}" class="card-img-top" alt="Placeholder" style="height: 180px; object-fit: cover;">
            {% endif %}
            <div class="card-body text-center">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <p class="card-text"><strong>Rate:</strong> {{ post.rate }}</p>
                <a href="/posts/{{ post.id }}/" class="btn btn-outline-primary w-100">Подробнее</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
